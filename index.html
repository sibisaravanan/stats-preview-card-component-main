<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="main" id="main">
      <div class="card">
        <div class="card__summary">
          <div class="card__summary__info">
            <div class="card__summary__info__headline">
              <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="card__summary__info__tagline">
              <p>Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.</p>
            </div>
          </div>
          <div class="card__summary__stats">
            <div class="card__summary__stats__companies">
              <div class="value">10k+</div>
              <div class="label">companies</div>
            </div>
            <div class="card__summary__stats__templates">
              <div class="value">314</div>
              <div class="label">templates</div>
            </div>
            <div class="card__summary__stats__queries">
              <div class="value">12m+</div>
              <div class="label">queries</div>
            </div>
          </div>
        </div>
        <div class="card__image">
          <img src="images/image-header-desktop.jpg"  />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sibi saravanan</a>.
      </div>
    </div>
    <script src="dist/script.js"></script>
  </body>
</html>
